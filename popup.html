<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zinkx Geliştirici Araçları</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="dark-mode">
  <header>
    <img src="icons/icon16.png" alt="Zinkx Logo">
    <h1>Zinkx Geliştirici Araçları</h1>
  </header>
  <div class="toolbar">
    <button id="darkModeToggle">Gece Modu</button>
    <button id="assistantModeToggle">Asistan Modu</button>
  </div>
  <div class="content">
    <button id="clearCache">Önbelleği Temizle</button>
    <button id="minifyCSS">CSS'i Küçült</button>
    <button id="minifyJS">JS'i Küçült</button>
    <button id="checkAccessibility">Erişilebilirliği Kontrol Et</button>
    <button id="checkSEO">SEO'yu Kontrol Et</button>
    <button id="checkContrast">Kontrastı Kontrol Et</button>
    <button id="viewHeaders">Başlıkları Görüntüle</button>
    <button id="checkCSP">CSP'yi Kontrol Et</button>
    <button id="submitFormData">Form Verisini Gönder</button>
    <button id="checkLinks">Linkleri Kontrol Et</button>
    <button id="openConsole">Konsolu Aç</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
